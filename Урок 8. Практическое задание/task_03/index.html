<!DOCTYPE html>

<html>

<head>
    <title>RegExp</title>
</head>

<body>
    <input type="text" id="checking" value="" />
    <input type="button" value="Check" onclick="check_it()" />
    <script type="text/javascript">
        function check_it() {
            var testing = document.getElementById("checking").value;
            var rex =
            /^([a-z0-9_\-]+\.)*[a-z0-9_\-]+@([a-z0-9][a-z0-9\-]*[a-z0-9]\.)+[a-z]{2,4}$/i; //регулярное выражение для e-mail
            (rex.test(testing)) ? alert("Cпасибо за корректный e-mail!"): alert("Введите корректный e-mail!");
        }
    </script>
</body>

</html>
